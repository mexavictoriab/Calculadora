<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="cal.js"></script>
    <script src="display.js"></script>
    <script src="calculadora.js" defer></script>
</head>

<body>    
    <main style="background-color:white;" class="cont-general min-flex">
        <div class="sub-general container">

            
            <div style="background-color:#22031F;" class="row min-flex text-white" >
                <div class="header text-center">
                    <h1>Calculadora</h1>   
                </div>
            </div>

            
            <div style="background-color:#CC76A1;" class="row min-flex">
                <div style="background-color: #87B38D;"class="calculadora container col-8 border p-2 m-3">
                    <div class="row cont-display min-flex">
                            <div style="background-color:#22031F;" class="display text-white w-75 my-3">
                                <div id="valor-anterior"></div>
                                <div id="valor-actual"></div>
                            </div>
                    </div>
                        
                    
                    <div class="row min-flex">
                            <button style="background-color:#CC76A1;" class="btn col-2" onclick="display.deleteAll()">C</button>
                            <button style="background-color:#CC76A1;" class="btn col-2" onclick="display.deleteValue()">&larr;</button>
                            <button style="background-color:#F2B7C6;" class="btn col-2 operador" value="potenciar">^</button>
                            <button style="background-color:#F2B7C6;" class="btn col-2 operador" value="raiz">âˆšx</button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">7</button>
                            <button class="btn btn-light col-2 numero">8</button>
                            <button class="btn btn-light col-2 numero">9</button>
                            <button style="background-color:#F2B7C6;" class="btn col-2 operador" value="dividir">%</button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">4</button>
                            <button class="btn btn-light col-2 numero">5</button>
                            <button class="btn btn-light col-2 numero">6</button>
                            <button style="background-color:#F2B7C6;" class="btn col-2 operador" value="multiplicar">x</button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">1</button>
                            <button class="btn btn-light col-2 numero">2</button>
                            <button class="btn btn-light col-2 numero">3</button>
                            <button style="background-color:#F2B7C6;" class="btn col-2 operador" value="restar">-</button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">0</button>
                            <button class="btn btn-light col-2 numero">.</button>
                            <button class="btn btn-light col-2 operador" value="igual">=</button>
                            <button style="background-color:#F2B7C6;" class="btn col-2 operador" value="sumar">+</button>
                    </div>
                </div>
            </div>

            <div style="background-color:#22031F;" class="row min-flex text-white">
                <div class="footer text-center">
                    <h1>&copy; Victoria</h1>   
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
